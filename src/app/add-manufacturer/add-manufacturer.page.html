<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Manufacturer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item>
      <ion-input placeholder="Manufacturer Name" [(ngModel)]="manufacturerName">
      </ion-input>
    </ion-item>
  </ion-grid>

  <ion-button (click)="submitValues()" expand="block" shape="round">
    Submit
  </ion-button>

</ion-content>
