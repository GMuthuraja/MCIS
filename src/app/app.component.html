<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Car Inventory System</ion-list-header>
          <ion-note>info@gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" [routerLink]="['/add-manufacturer']" button>
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>Add Manufacturer</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" [routerLink]="['/add-model']" button>
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>Add Model</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" [routerLink]="['/view-inventory']" button>
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>View Inventory</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
